<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ng-container *ngIf="!initialize">
      <img src="../../assets/icons/icon-192x192.png" class="App-logo" alt="logo" />
      <div (click)="initializeGame()" class="flex">
        <ion-button href="javascript:void(0)" color="primary">Initialize</ion-button>
      </div>
    </ng-container>
    <ion-phaser [game]="game" [initialize]="initialize"></ion-phaser>
    <div *ngIf="initialize" (click)="changeAngle()" class="flex bottom-button">
      <ion-button href="javascript:void(0)">Set Angle</ion-button>
    </div>
  </div>
</ion-content>
