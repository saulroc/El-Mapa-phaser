<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Nueva partida</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Nueva partida</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <div class="container text-center">      
        <ion-button (click)="agregarJugador()">AÃ±adir Jugador</ion-button>
        <ion-button (click)="quitarJugador()" color="light">Quitar Jugador</ion-button>
        <ion-card *ngFor="let jugador of jugadores; let i = index"> 
            <ion-card-title>
                <ion-item>
                    <ion-label>Nombre</ion-label>
                    <ion-input type="text" [(ngModel)]="jugador.nombre"></ion-input>
                </ion-item>                
            </ion-card-title>
            <img *ngIf="jugador.cpu" src="../../../assets/Jugador.png"/>
            <img *ngIf="!jugador.cpu" src="../../../assets/Jugador.png"/>            
            <div class="card-subtitle">41 Listings</div>
        </ion-card>
    </div>
  </ion-content>
