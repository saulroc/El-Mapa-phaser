<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Nueva partida</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Nueva partida</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <div class="container text-center">      
        <ion-button color="primary">Añadir Jugador</ion-button>
        <ion-button color="primary">Quitar Jugador</ion-button>
        <ion-card *ngFor="let p of appPages; let i = index"> 
            <img src="img/card-saopaolo.png"/>
            <div class="card-title">São Paulo</div>
            <div class="card-subtitle">41 Listings</div>
        </ion-card>
    </div>
  </ion-content>
